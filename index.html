<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- daisy ui and tailwind css link -->

    <link rel="stylesheet" href="style/style.css">

    <!-- font-awosome link -->

<body class="bg-green-100 ">
    <header class="bg-white  px-5 max-w-full">
        <nav class=" w-full flex flex-col md:flex-row justify-between items-center">
            <div class="left p-4  flex  items-center gap-4 ">
                <img src="./assets/logo.png" alt="" class="w-15">
                <div>
                    <h1 class="text-2xl font-extrabold text-[#006747]">Emergency</h1>
                    <h1 class="text-2xl font-extrabold text-[#006747]">Service</h1>
                </div>
            </div>
              <div class="right flex gap-4 p-4">
                <button class="btn bg-green-100 rounded-3xl p-5"><span id="heart-count">0</span><img class="w-6" src="./assets/heart.png"
                        alt="" srcset=""></button>
                <button class="btn bg-green-100 rounded-3xl px-5"><span id="coin-count">100</span><img class="w-6"
                        src="./assets/coin.png" alt="" srcset=""></button>
                <button class="btn bg-[#00A63E] rounded-3xl px-5 text-white "><span id="current-copy">0</span>Copy</button>
            </div>

        </nav>

        </header>
